name: build-project-time

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - name: Get deps
        run: flutter pub get
      - name: Format check
        run: flutter format --set-exit-if-changed .
      - name: Lint check
        run: flutter analyze .
              
  build-android:
    needs: static-analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - name: Get deps
        run: flutter pub get
      - name: Generate build_runner files
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Build apk.
        run: flutter build apk

      - name: Store release apk
        uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
          
  compare-build:
    needs: build-android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - name: Android App size difference
        uses: microsoft/android-app-size-diff@v1.0.5
      - name: Run APK size comparision
        with:
          baseAppPath: build/app/outputs/apk/release/app-release.apk
          targetAppPath: build/app/outputs/apk/release/app-release.apk
          summaryOutputPath: summary.md
      
          

 
   
